<html>
    <head>
        <title>Welcome Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <style>
            body {
                background-color: black;
                color: yellow;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            h1 {
                color: red;
                text-align: center;
                margin-bottom: 10px;
            }

            p {
                text-align: center;
                color: yellow;
                margin-bottom: 30px;
            }

            .navbar, .sidebar {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                background-color: red;
                color: yellow;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #333;
                min-width: 200px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 5px;
            }

            .dropdown-content a {
                color: yellow;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                border-bottom: 1px solid red;
            }

            .dropdown-content a:hover {
                background-color: red;
                color: black;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown:hover .dropbtn {
                background-color: yellow;
                color: red;
            }

            .bookstore-image {
                display: block;
                margin: 40px auto 0 auto;
                max-width: 90%;
                height: auto;
                border: 4px solid red;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
         <h1>Recharge Online Book Store</h1>
        <p>Manage Books, Authors, and Customers with ease from one centralized portal.</p>
         <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Customer Management</button>
                <div class="dropdown-content">
                    <a href="addCustomer.jsp">Add Customer</a>
                    <a href="updateCustomer.jsp">Update Customer</a>
                    <a href="getCustomers.jsp">Get List of Customers</a>
                    <a href="deleteCustomer.jsp">Delete Customer</a>
                    
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Manager Management</button>
                <div class="dropdown-content">
                    <a href="addManager.jsp">Add Manager</a>
                    <a href="searchManager.jsp">Search Manager</a>
                    <a href="getManager.jsp">Get List of Managers</a>
                    <a href="deleteManager.jsp">Delete/Fire Manager</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Author Management</button>
                <div class="dropdown-content">
                    <a href="addAuthor.jsp">Add Author</a>
                    <a href="searchAuthor.jsp">Search Author</a>
                    <a href="getAuthors.jsp">Get List of Authors</a>
                </div>
            </div>
        </div>

        
        <img class="bookstore-image" src="https://static.vecteezy.com/system/resources/previews/002/173/284/large_2x/online-book-store-free-vector.jpg" alt="Online Book Store">
    </body>
</html>
